<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <title>Newest funds information and prediction!</title>
</head>
<body>
    <h2>Search for any specific funds type...</h2>
    <form action="/handle_form_types" method="POST">
        <p>
            Do you have any specific type you want to see?
            <select name="types">
                <option value=""></option>
                {% for i in data %}
                    <option value="{{i}}">{{i}} funds</option>
                {% endfor %}
        </p>
        <!-- <input type="submit" name="back" value="Back"/> -->
        <input type="submit" name="submit" value="Submit"/>
    </form>
    <p><a href="/options">Back</a></p>
</body>
</html>
